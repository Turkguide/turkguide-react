<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />

    <!-- ✅ iOS / Mobile viewport FIX -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- ✅ Dark UI for browser bars / iOS status bar -->
    <meta name="theme-color" content="#07080c" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>TurkGuide</title>

    <!-- ✅ Force dark background behind safe-areas (iOS/Android browser bars) -->
    <meta name="color-scheme" content="dark light" />

    <style>
      /* HARD FORCE DARK — prevent any white flash or safe-area bleed */

      html {
        background: #07080c;
        color-scheme: dark;
      }

      body {
        background: #07080c;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      #root {
        min-height: 100vh;
        background: #07080c;
      }

      /* iOS safe-area fill (top & bottom) */
      body::before,
      body::after {
        content: "";
        position: fixed;
        left: 0;
        right: 0;
        background: #07080c;
        pointer-events: none;
        z-index: 9999;
      }

      body::before {
        top: 0;
        height: env(safe-area-inset-top);
      }

      body::after {
        bottom: 0;
        height: env(safe-area-inset-bottom);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
